<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>فروشگاه</title>
<style>
  body {
    font-family: Tahoma, sans-serif;
    direction: rtl;
    margin: 0;
    background: #f9f9f9;
    color: #333;
  }
  header {
    background-color: #0a9396;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
  }
  nav {
    display: flex;
    gap: 15px;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 12px;
    border-radius: 4px;
  }
  nav a:hover, nav a.active {
    background-color: #056f70;
  }
  main {
    max-width: 1000px;
    margin: 30px auto;
    padding: 0 15px 50px 15px;
  }
  h2 {
    margin-bottom: 20px;
    text-align: center;
  }
  .shop-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
  }
  .product-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 6px rgba(0,0,0,0.1);
    padding: 15px;
    text-align: center;
    transition: box-shadow 0.3s ease;
  }
  .product-card:hover {
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
  }
  .product-image {
    width: 100%;
    height: 140px;
    object-fit: contain;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 10px;
    background: #fff;
  }
  .product-price {
    font-weight: bold;
    margin-bottom: 10px;
    color: #0a9396;
  }
  .buy-btn {
    background-color: #0a9396;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .buy-btn:hover {
    background-color: #056f70;
  }
  .product-description {
    font-size: 14px;
    color: #666;
    margin-top: 10px;
    min-height: 40px;
  }
  footer {
    background-color: #0a9396;
    color: white;
    text-align: center;
    padding: 15px 0;
    margin-top: 30px;
    font-size: 14px;
  }
</style>
</head>
<body>

<header>
  <h1>فروشگاه من</h1>
  <nav>
    <a href="index.html">خانه</a>
    <a href="projects.html" class="active">فروشگاه</a>
    <a href="contact.html">تماس با ما</a>
    <a href="login.html">ورود</a>
  </nav>
</header>

<main>
  <h2>محصولات ما</h2>
  <div class="shop-grid" id="shopGrid">
  </div>
</main>

<footer>
  © ۲۰۲۵ | همه حقوق شما محفوظ است
</footer>

<script>
  const products = [
    {
      id: 1,
      price: "4,885,464 تومان",
      image: "img/product1.jpg",
      description: "این یک توضیح نمونه برای محصول شماره 1 است."
    },
    {
      id: 2,
      price: "4,464,445 تومان",
      image: "img/product2.jpg",
      description: "توضیحی درباره محصول شماره 2 و ویژگی‌هایش."
    },
    {
      id: 3,
      price: "3,200,000 تومان",
      image: "img/product3.jpg",
      description: "شرح و جزئیات مربوط به محصول شماره 3."
    },
    {
      id: 4,
      price: "2,700,000 تومان",
      image: "img/product4.jpg",
      description: "توضیحاتی درباره محصول شماره 4."
    }
  ];

  const shopGrid = document.getElementById('shopGrid');

  products.forEach(product => {
    const card = document.createElement('div');
    card.className = 'product-card';

    card.innerHTML = `
      <img src="${product.image}" alt="محصول" class="product-image" />
      <div class="product-price">قیمت: ${product.price}</div>
      <div class="product-description">${product.description}</div>
      <button class="buy-btn">خرید</button>
    `;

    shopGrid.appendChild(card);
  });
</script>

</body>
</html>
