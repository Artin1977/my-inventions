  }
  header {
    background-color: #0a9396;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
  }
  nav {
    display: flex;
    gap: 15px;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 12px;
    border-radius: 4px;
  }
  nav a:hover, nav a.active {
    background-color: #056f70;
  }
  main {
    max-width: 1000px;
    margin: 30px auto;
    padding: 0 15px 50px 15px;
  }
  h2 {
    margin-bottom: 20px;
    text-align: center;
  }
  .shop-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
  }
  .product-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 6px rgba(0,0,0,0.1);
    padding: 15px;
    text-align: center;
    transition: box-shadow 0.3s ease;
  }
  .product-card:hover {
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
  }
  .product-image {
    width: 100%;
    height: 140px;
    object-fit: contain;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 10px;
    background: #fff;
  }
  .product-price {
    font-weight: bold;
    margin-bottom: 10px;
    color: #0a9396;
  }
  .buy-btn {
    background-color: #0a9396;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .buy-btn:hover {
    background-color: #056f70;
  }
  .product-description {
    font-size: 14px;
    color: #666;
    margin-top: 10px;
    min-height: 40px;
  }
  footer {
    background-color: #0a9396;
    color: white;
    text-align: center;
    padding: 15px 0;
    margin-top: 30px;

</style>
