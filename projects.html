<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>فروشگاه</title>
<style>
  body {
    font-family: Tahoma, sans-serif;
    direction: rtl;
    background: #f0f0f0;
    margin: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 5px;
  }
  h3 {
    text-align: center;
    margin-top: 0;
    margin-bottom: 30px;
    color: #555;
  }
  .shop-container {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
    gap: 20px;
    max-width: 1000px;
    margin: auto;
  }
  .product-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 6px rgba(0,0,0,0.1);
    padding: 10px;
    text-align: center;
    transition: box-shadow 0.3s ease;
  }
  .product-card:hover {
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
  }
  .product-image {
    width: 100%;
    height: 150px;
    object-fit: contain;
    border: 1px solid #ddd;
    margin-bottom: 10px;
    border-radius: 4px;
    background: #fff;
  }
  .product-price {
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
  }
  .buy-btn {
    background: #0a9396;
    color: white;
    border: none;
    padding: 10px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  .buy-btn:hover {
    background: #056f70;
  }
  .product-description {
    display: none;
    text-align: right;
    font-size: 14px;
    margin-top: 10px;
    color: #666;
  }
  .product-card.active .product-description {
    display: block;
  }
</style>
</head>
<body>

<h1>فروشگاه</h1>
<h3>فروشگاه اختراعات</h3>

<div class="shop-container" id="shopContainer">

  <!-- کارت‌های محصول با JS ساخته میشن -->

</div>

<script>
  const products = [
    {
      id: 1,
      price: "4,885,464 تومان",
      image: "https://via.placeholder.com/180x150?text=محصول+1",
      description: "این یک توضیح نمونه برای محصول شماره 1 است."
    },
    {
      id: 2,
      price: "4,464,445 تومان",
      image: "https://via.placeholder.com/180x150?text=محصول+2",
      description: "توضیحی درباره محصول شماره 2 و ویژگی‌هایش."
    },
    {
      id: 3,
      price: "3,200,000 تومان",
      image: "https://via.placeholder.com/180x150?text=محصول+3",
      description: "شرح و جزئیات مربوط به محصول شماره 3."
    }
  ];

  const container = document.getElementById('shopContainer');

  products.forEach(product => {
    const card = document.createElement('div');
    card.className = 'product-card';

    card.innerHTML = `
      <img src="${product.image}" alt="محصول" class="product-image" />
      <div class="product-price">قیمت: ${product.price}</div>
      <button class="buy-btn">خرید</button>
      <div class="product-description">${product.description}</div>
    `;

    card.querySelector('.buy-btn').addEventListener('click', () => {
      card.classList.toggle('active');
    });

    container.appendChild(card);
  });
</script>

</body>
</html>
